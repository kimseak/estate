<template name="category">
    <div class="page-header">
        <h1>{{categoryName}}</h1>
    </div>
    {{>productitem}}
</template>

<template name="categoryAdmin">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="signin-form">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="plain huge">Category</h3>
                    </div>
                    <div class="panel-body">
                        <span>Add new product click<a href="/admin/product">&nbsp;Product</a></span>
                        <div class="form-group col-lg-12">
                            <label class="">Category Name :</label>
                            <input type="text" class="form-control plain" id="categoryName"/>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button type="submit" class="btn btn-info plain"> <i class="fa fa-database addCategory"></i>Add Category</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
