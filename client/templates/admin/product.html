<template name="productAdmin">
    <div class="row">
        <div class="col-md-6">
            <form id="productForm">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="plain huge">Product Admin</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="control-label">Product Name</label>
                            <input id="productname" type="text" class="form-control input-sm"/>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Category</label>
                            <!--<input id="category" type="text" class="form-control input-sm"/>-->
                            <select name="category" id="category" class="form-control">
                                {{#each categories}}
                                <option value="{{_id}}">{{name}}</option>
                                {{/each}}
                            </select>
                            <span>Add more cateogry click<a href="/admin/category">&nbsp;Category</a></span>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Description</label>
                            <textarea id="description" class="form-control"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Price</label>
                            <input id="price" type="text" class="form-control input-sm"/>
                        </div>
                    </div>
                    <div class="thumbnail">
                        <input type="file" accept=".gif,.jpg,.png" class="myFileInput" id="avatar" />
                    </div>
                    <div class="panel-footer">
                        <button type="submit" class="btn btn-info addProduct"> <i class="fa fa-database addCategory"></i>Add Product</button>
                        <button type="button" class="btn btn-default my-hide">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <table class="table table-striped table-bordered table-responsive table-hover">
                <thead>
                <tr class="info">
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Remove</th>
                </tr>
                </thead>
                <tbody>
                {{#each products}}
                <tr id="{{_id}}" class="product-edit">
                    <td>{{name}}</td>
                    <td>${{price}}</td>
                    <td>{{category.name}}</td>
                    <td>{{description}}</td>
                    <td style=" display: none;">{{img}}</td>
                    <td><i class="fa fa-trash alert-danger removeProduct"></i></td>
                </tr>
                {{else}}
                <tr>
                    <td colspan="5">No Products Found !</td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>

</template>
