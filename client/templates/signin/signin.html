<template name="signin">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="signin-form">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="plain huge">Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group col-lg-12">
                            <label class="">Email</label>
                            <input type="email" class="form-control plain" name="email"/>
                        </div>
                        <div class="form-group col-lg-12">
                            <label class="plain">Password</label>
                            <input type="password" class="form-control plain" name="password"/>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button type="submit" class="btn btn-info plain">Signin</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
